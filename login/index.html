

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login or Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href=".././style.css">
    <!-- <link rel="stylesheet" href="mediaquerry.css"> -->
  </head>
  
  <body>
    <!-- Main containern Box -->
    <div class="container d-flex ">
  
      <!-- Fb- col my first section on my index.html page -->
      <div class="fb-col">
        <div id="logo">
          <img src="../assets/fb-logo.png" alt="">
        </div>
        <div class="heading">
          <h2>Facebook helps you connect and share <br> with the people in your life.</h2>
        </div>
      </div>
  
      <!-- data-entry-col second section on my index.html page -->
      <div class="data-entry-col" style="width: 30%;">
        <form>
          <div class="mb-3 ">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="email" class="form-control" class="emailAddress" id="loginEmailAddress"
              aria-describedby="emailHelp" placeholder="Email Address">
  
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label"></label>
            <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          </div>
  
          <div class="d-grid gap-2 col-8 mx-auto">
            <button class="btn btn-primary" type="button" id="loginBtn">Login</button>
          </div>
          <p class="forget-pass"><a href="forget.html">Forgetton password?</a></p>
          <!-- <div class="line">
            <hr>
          </div> -->
          <div class="d-grid gap-2 col mx-auto">

    <script type="module" src="login.js"></script>
